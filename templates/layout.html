<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Duo Universal Prompt 2FA integration testing sandbox">
    <meta name="theme-color" content="#0a0e1a">
    <title>{% block title %}Duo 2FA Demo{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <div class="sandbox-banner">
        <div class="sandbox-content">
            <span class="sandbox-icon" aria-hidden="true">&#x1F9EA;</span>
            <span class="sandbox-text">Developer Testing Sandbox</span>
            <span class="sandbox-badge">Demo Mode</span>
        </div>
    </div>

    <div class="app-container">
        <header class="app-header" role="banner">
            <div class="logo">
                <span class="logo-icon" aria-hidden="true">
                    <span class="logo-bracket">{</span><span class="logo-duo">duo</span><span class="logo-bracket">}</span>
                </span>
                <span class="logo-text">2FA Testing Lab</span>
                <span class="version-badge">v1.0</span>
            </div>
        </header>
        <main class="app-main" id="main-content" role="main">
            {% block content %}{% endblock %}
        </main>
        <footer class="app-footer" role="contentinfo">
            <div class="footer-content">
                <span>Duo Universal Prompt</span>
                <span class="footer-divider">|</span>
                <span>Flask Demo</span>
                <span class="footer-divider">|</span>
                <span class="api-status">
                    <span class="status-indicator" aria-hidden="true"></span>
                    API Connected
                </span>
            </div>
        </footer>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
